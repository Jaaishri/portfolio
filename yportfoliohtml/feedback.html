<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <title>My Portfolio</title>
 <!-- font awesome -->
 <script src="https://kit.fontawesome.com/3165634d64.js" crossorigin="anonymous"></script>
 <!-- custom css -->
 <link rel="stylesheet" href="style.css" />
</head>

<body>
 <nav class="navbar">
  <div class="navbar-center">
   <span class="nav-icon">
    <button class="banner-btn">
     <i class="far fa-id-card"></i>
    </button>
   </span>
   <div class="projects">
    <span class="nav-icon">
     <button class="banner-btn">
      <i class="fas fa-project-diagram"></i>
     </button>
    </span>

   </div>

   <div class="education">
    <span class="nav-icon">
     <a href="#education">
      <button class="banner-btn">
       <i class="fas fa-book-reader"></i>
      </button>
     </a>
    </span>

   </div>
   <div class="experiences">
    <span class="nav-icon">
     <button class="banner-btn">
      <i class="fab fa-black-tie"></i>
     </button>
    </span>

   </div>
   <div class="skills">
    <span class="nav-icon">
     <button class="banner-btn">
      <i class="fas fa-users-cog"></i>
     </button>
    </span>

   </div>
   <div class="feedback">
    <span class="nav-icon">
     <button class="banner-btn">
      <i class="fas fa-comment-dots"></i>
     </button>
    </span>
   </div>
  </div>
 </nav>
 <header class="background">
  <div class="banner">


  </div>
 </header>
 <script src="app.js"></script>
</body>

</html>
